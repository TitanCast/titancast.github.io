---
layout: default
title: Downloads
---

<main>
    <div class="center-align white-text cyan">
        <div class="section"><br><br>
            <h2>Downloads</h2>
            <br><br>
        </div>
    </div>
    <div class="center-align cyan-text text-darken-4 grey lighten-3">
        <a name="downloads"></a><br>
        <div class="section">
            <div class="container" style="width:90%">
                
                <table class="centered striped">
                    <thead>
                        <tr>
                            <th>Version</th>
                            <th>Release</th>
                            <th>Type</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for version in site.data.vh %}
                            <tr>
                                <td>{{ version.version }}</td>
                                <td>{{ version.release }}</td>
                                <td>{{ version.buildType }}</td>
                                <td><a href="{{ version.download }}" class="btn">DOWNLOAD</a></td>
                            </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
                
            </div>
        </div><br>
    </div><br>
</main>
